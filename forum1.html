<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - EV Charging Station Booking</title>
    
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            background-color: #333;
            color: white;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px;
            width: 50px; /* Adjust logo size */
            height: auto;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .forum-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .forum-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .user {
            font-weight: bold;
            color: #007bff;
        }

        .message .time {
            font-size: 0.8rem;
            color: #888;
            margin-left: 10px;
        }

        .input-group {
            display: flex;
            margin-top: 20px;
        }

        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            transition: border-color 0.3s;
        }

        .input-group button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .input-group button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .forum-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="Logo">
            <span>EV Charge</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Stations</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="forum-container">
        <h2 class="forum-title">Welcome to the Forum</h2>
        
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here dynamically -->
        </div>

        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EV Charging Station Booking</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="forum.js">// forum.js

        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');

        // Dummy initial messages
        const initialMessages = [
            { user: 'Alice', time: '10:00 AM', message: 'Hello everyone!' },
            { user: 'Bob', time: '10:05 AM', message: 'Hi Alice!' },
            { user: 'Charlie', time: '10:10 AM', message: 'Nice to see you all here.' }
        ];

        // Function to display initial messages
        function displayInitialMessages() {
            initialMessages.forEach(message => {
                displayMessage(message.user, message.time, message.message);
            });
        }

        // Function to display a new message
        function displayMessage(user, time, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
                <span class="user">${user}</span>
                <span class="time">${time}</span>:
                <span>${message}</span>
            `;
            chatBox.appendChild(messageElement);

            // Scroll to bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Event listener for sending messages
        sendMessageBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message !== '') {
                const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                displayMessage('You', currentTime, message);
                messageInput.value = ''; // Clear input field after sending
            }
        });

        // Display initial messages when the page loads
        document.addEventListener('DOMContentLoaded', displayInitialMessages);

    </script>
</body>
</html>
